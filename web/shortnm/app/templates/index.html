<!DOCTYPE html>
<html>

<head>
  <title>URL Shortnm</title>
</head>

<body>
  <h1>URL Shortnm</h1>
  <h2>Shorten your URL</h2>
  <form action="/shorten" method="get">
    URL: <input type="text" name="url" required />
    <input type="submit" value="Shorten" />
  </form>

  <h2>Shortem your URL</h2>
  <form action="/shortem" method="get">
    URL: <input type="text" name="url" required />
    <input type="submit" value="Shortem" />
  </form>

  <h2>Shortenm your URL</h2>
  <form action="/shortenm" method="get">
    URL: <input type="text" name="url" required />
    <input type="submit" value="Shortenm" />
  </form>
</body>

</html>
